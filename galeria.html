<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <!-- Tipografía personalizada (simulada como Winky SAS) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <style>
    /* Colores corporativos */
    :root {
      --color1: #F1F0F2;
      --color2: #6D7365;
      --color3: #252621;
      --color4: #585956;
      --color5: #BFBFBF;
    }

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif; /* Simulación de Winky SAS */
      background-color: var(--color1);
      color: var(--color3);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: var(--color4);
      padding: 1rem 2rem;
      color: white;
    }

    header img {
      height: 80px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main section {
      padding: 3rem 2rem;
    }

    /* Hero Section */
    .hero {
      background-color: var(--color2);
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero button {
      background-color: var(--color3);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Nuestra Empresa */
    .empresa {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      align-items: center;
    }

    .empresa img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .servicios, .galeria {
      text-align: center;
    }

    .lista-servicios {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .servicio {
      background-color: var(--color5);
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
    }

    /* Galería */
    .galeria-grid {
     display: flex;
     justify-content: center;
     align-items: center;
  
      
    }

    .galeria-grid img {
      width: 25%;
      padding: 15px;
      border-radius: 10px;
      transition: 0.3s;
    }

    .galeria-grid img:hover {
      box-shadow: 0 0 10px 2px grey;
      transform: scale(1.02);
    }

    /* Contacto */
    .contacto {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    form input, form textarea, form button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      border: 1px solid var(--color4);
      border-radius: 5px;
    }

    form button {
      background-color: var(--color2);
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background-color: var(--color3);
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
